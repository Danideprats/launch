<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consciousness Factory | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: #007bff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    nav .logo {
      color: #fff;
      font-size: 24px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      background-image: url('https://images.squarespace-cdn.com/content/v1/5d1f7bf5a554fa00013cf74d/1568139829258-739AMFZCGQEKNYNLZ9RB/spiritual+energy+healing');
      background-size: cover;
      background-position: center;
      min-height: 50vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 40px 20px;
      position: relative;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
    }
    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .hero-content p {
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 30px;
    }
    .hero-email-form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .hero-email-form input[type="email"] {
      padding: 12px;
      width: 60%;
      max-width: 300px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .hero-email-form button {
      padding: 12px 25px;
      border: none;
      background-color: #ffd700;
      color: #333;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
    }

    .feedback-section {
      background-color: #f9f9f9;
      padding: 60px 20px;
      text-align: center;
    }
    .feedback-form-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      box-sizing: border-box;
    }
    .feedback-form-container form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .feedback-form-container textarea {
      width: 100%;
      max-width: 700px;
      min-height: 150px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1.1rem;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    .feedback-form-container button {
      padding: 12px 25px;
      border: none;
      background-color: #007bff;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .feedback-form-container button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 40px 20px;
      margin-top: auto;
    }
    .newsletter-form {
      margin-top: 20px;
    }
    .newsletter-form input[type="email"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 250px;
      margin-top: 10px;
    }
    .newsletter-form button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Consciousness Factory</div>
    <ul>
      <li><a href="aboutus.html">About Us</a></li>
    </ul>
  </nav>

  <header class="hero">
    <div class="hero-content">
      <h1>Awaken Your Inner Creator</h1>
      <p>We're building a platform to help you manifest a life of purpose and joy. Be the first to know when we launch!</p>
      <form id="email-form" class="hero-email-form">
        <input type="email" id="email-input" name="email" placeholder="Enter your email" required />
        <button type="submit">Get Exclusive Access</button>
      </form>
    </div>
  </header>

  <section class="feedback-section" id="feedback">
    <h2>What Would You Like to See?</h2>
    <p>Your input is invaluable!</p>
    <div class="feedback-form-container">
      <form id="feedback-form">
        <textarea id="feedback-input" placeholder="Share your thoughts here..." required></textarea>
        <button type="submit">Send Feedback</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Consciousness Factory. All rights reserved.</p>
    <form id="newsletter-form" class="newsletter-form">
      <label for="newsletter-email">Subscribe to our newsletter:</label><br />
      <input type="email" id="newsletter-email" name="email" placeholder="Your email" required />
      <button type="submit">Subscribe</button>
    </form>
  </footer>

  <script>
    const SERVER_URL = 'https://consciousness-factory-server.onrender.com';

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('email-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email-input').value;
        fetch(`${SERVER_URL}/submit-email`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, form: 'prelaunch' }),
        })
        .then(res => res.json())
        .then(() => alert('Thanks for subscribing!'))
        .catch(() => alert('Something went wrong.'));
      });

      document.getElementById('feedback-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const feedback = document.getElementById('feedback-input').value;
        fetch(`${SERVER_URL}/submit-feedback`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ feedback }),
        })
        .then(res => res.json())
        .then(() => alert('Feedback submitted!'))
        .catch(() => alert('Feedback failed.'));
      });

      document.getElementById('newsletter-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('newsletter-email').value;
        fetch(`${SERVER_URL}/submit-email`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, form: 'newsletter' }),
        })
        .then(res => res.json())
        .then(() => alert('You are subscribed!'))
        .catch(() => alert('Subscription failed.'));
      });
    });
  </script>
</body>
</html>
